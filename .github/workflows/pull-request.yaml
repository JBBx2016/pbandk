name: Test Changes

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process'
  JAVA_VERSION: 11
  NODEJS_VERSION: 14
  PROTOBUF_VERSION: 3.10.1
  SONATYPE_PGP_KEY_BASE64: ${{ secrets.SONATYPE_PGP_KEY_BASE64 }}
  SONATYPE_API_KEY: ${{ secrets.SONATYPE_API_KEY }}
  SONATYPE_API_USER: ${{ secrets.SONATYPE_API_USER }}

on:
  pull_request:
    paths-ignore:
      - '*.md'

  push:
    branches:
      - master
      - v[0-9]+.[0-9]+.x

# All jobs need to be kept in sync with their counterparts in release.yaml
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Migrate artifacts from Bintray to Maven central
        run: ./migrate_to_mavencentral.sh SONATYPE_PGP_KEY_BASE64 $SONATYPE_USERNAME $SONATYPE_PASSWORD